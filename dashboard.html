<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <p>Your balance: â‚¹{{ balance }}</p>

    <h3>Deposit Money</h3>
    <form method="post" action="/deposit">
        <input type="number" name="amount" required>
        <button type="submit">Deposit</button>
    </form>

    <h3>Apply for Loan</h3>
    <form method="post" action="/apply_loan">
        <input type="number" name="amount" required>
        <input type="number" name="duration" placeholder="Duration in months" required>
        <button type="submit">Apply</button>
    </form>

    <br>

    <div class="loan-status">
        <h3>Loan Status</h3>
        {% if loan_status %}
            <p>Loan Amount: ${{ loan_amount }}</p>
            <p>Status: <strong>{{ loan_status }}</strong></p>
        {% else %}
            <p>No active loan applications.</p>
        {% endif %}
    </div>
    
    <a href="/logout">Logout</a>
</body>
</html>
